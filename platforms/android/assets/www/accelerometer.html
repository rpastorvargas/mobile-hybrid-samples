<!DOCTYPE html>
<html>
  <head>
    <title>Device Accelerometer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row" style="margin-top:5px;">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Watching accelerometer...</h3>
                    <div class="center-block">
                    <button type="button" class="btn btn-success" id="accelerometerAction">
                        <span class="glyphicon glyphicon-eye-open"></span> <span id="accelerometerBtnMessage">Start watching</span>
                     </button>
                 </div>
                  </div>
                  <div class="panel-body">
                    <span class="text-info">x: </span><span id="x" class="badge">N/A</span>
                    <br/>
                    <span class="text-info">y: </span><span id="y" class="badge">N/A</span>
                    <br/>
                    <span class="text-info">z: </span><span id="z" class="badge">N/A</span>
                    <br/>
                    <span class="text-info">time: </span><span id="time" class="badge">N/A</span>
                  </div>
                  <div class="panel-footer">
                    @Rafael Pastor 2015
                  </div>
                </div>
            </div>
        </div>
    </div>
	
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/accelerometer.js" type="text/javascript"></script>

    <script type="text/javascript" charset="utf-8">
		app.initialize();
    </script>
    
  </body>
</html>
