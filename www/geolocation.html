<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Device GPS</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
     <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

  </head>
  <body>
    <div class="container">
	<div class="row" style="margin-top:5px;">
    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        	<div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Geolocation sample</h3>
                <div class="center-block">
                    <button type="button" class="btn btn-success" id="geoLocationAction">
                        <span class="glyphicon glyphicon-map-marker"></span> <span id="geoLocationBtnMessage">Start watching</span>
                     </button>
                     <button type="button" class="btn btn-success" id="mapUpdate" data-toggle="modal" data-target="#mapsModal">
                        <span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;Show in Google Maps
                     </button>
                 </div>
                 
              </div>
              <div class="panel-body">
              		<div class="center-block">
                        <div>
                            <h5 id="geoLocationInfoLatitude" class="badge">Latitude</h5><br/>
                            <h5 id="geoLocationInfoLongitude" class="badge">Longitude</h5><br/>
                            <h5 id="geoLocationInfoAltitude" class="badge">Altitude</h5><br/>
                            <h5 id="geoLocationInfoAccuracy" class="badge">Accuracy</h5><br/>
                            <h5 id="geoLocationInfoAltitudeAccuracy" class="badge">Altitude accuracy</h5><br/>
                            <h5 id="geoLocationInfoHeading" class="badge">Heading</h5><br/>
                            <h5 id="geoLocationInfoSpeed" class="badge">Speed</h5><br/>
                            <h5 id="geoLocationTimestamp" class="badge">Timestamp</h5><br/>
                         </div>
                		<!-- <div id="mapContainer" style="margin-left: auto;margin-right: auto; width: 300px; height:300px;">
                        	<img id="map" src='' width="200" height="200"/>
                        </div> -->
                    </div>
              </div>
              <div class="panel-footer">
              	@Rafael Pastor 2015
              </div>
            </div>
        </div>
    </div>
</div>

<!-- Google Maps Modal Div -->
<div class="modal fade" id="mapsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Google Maps location</h4>
      </div>
      <div class="modal-body">
        <img id="map" src='http://maps.google.com/maps/api/staticmap?center=40.4505806,-3.73707&zoom=12&size=600x300&sensor=false&markers=40.4505806,-3.73707' width="100%" height="100%"/>       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/geolocation.js" type="text/javascript"></script>
<script>
	app.initialize();	
</script>
    
  </body>
</html>
